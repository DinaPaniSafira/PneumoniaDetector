<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pneumonia Detector â€“ Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    body.dark {
      background: #121212;
      color: #f0f0f0;
    }

    h1 {
      color: #1976d2;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: #555;
      margin-bottom: 2rem;
    }

    .upload-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    body.dark .upload-box {
      background: #1e1e1e;
      color: #f0f0f0;
    }

    input[type="file"] {
      display: block;
      margin: 1rem auto;
    }

    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #1565c0;
    }

    .loader {
      display: none;
      margin-top: 1rem;
    }

    .loader.active {
      display: block;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #1976d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .top-right-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      z-index: 1000;
    }

    .top-right-toggle:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <button class="top-right-toggle" onclick="toggleDark()">ðŸŒ™ Dark Mode</button>

  <h1>ðŸ©º Pneumonia Detector</h1>
  <p class="subtitle">Upload your X-ray to analyze the presence of pneumonia</p>

  <div class="upload-box">
    <form id="uploadForm" method="POST" action="/predict" enctype="multipart/form-data">
      <input type="file" name="file" id="fileInput" accept="image/*" required>
      <button type="submit">Analyze Image</button>
    </form>
    <div class="loader" id="loading">
      <div class="spinner"></div>
      <p>Analyzing image... Please wait</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', () => {
      loading.classList.add('active');
    });

    function toggleDark() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
  </script>

</body>
</html>
